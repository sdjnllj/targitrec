<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>目标详情 - 小小梦想家</title>
    <link rel="stylesheet" href="goals.css">
    <link rel="stylesheet" href="goal-detail.css">
</head>
<body>
    <nav class="nav">
        <div class="nav-content">
            <a href="index.html" class="nav-logo">小小梦想家</a>
            <div class="nav-links">
                <a href="index.html">返回目标列表</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 id="goal-title">目标详情</h1>
        
        <div class="view-controls">
            <button class="view-button active" onclick="switchView('month')">月视图</button>
            <button class="view-button" onclick="switchView('week')">周视图</button>
        </div>

        <div id="month-view" class="calendar-view">
            <div class="calendar-header">
                <button onclick="previousMonth()">&lt;</button>
                <h2 id="current-month">2023年12月</h2>
                <button onclick="nextMonth()">&gt;</button>
            </div>
            <div class="calendar-grid" id="month-grid">
                <!-- 日历格子将通过JavaScript动态生成 -->
            </div>
        </div>

        <div id="week-view" class="calendar-view" style="display: none;">
            <div class="calendar-header">
                <button onclick="previousWeek()">&lt;</button>
                <h2 id="current-week">2023年第48周</h2>
                <button onclick="nextWeek()">&gt;</button>
            </div>
            <div class="week-grid" id="week-grid">
                <!-- 周视图将通过JavaScript动态生成 -->
            </div>
        </div>

        <div class="completion-stats">
            <div class="stat-item">
                <h3>本月完成率</h3>
                <div id="month-completion-rate">0%</div>
            </div>
            <div class="stat-item">
                <h3>本周完成率</h3>
                <div id="week-completion-rate">0%</div>
            </div>
        </div>
    </div>

    <script src="goal-detail.js"></script>
</body>
</html>
